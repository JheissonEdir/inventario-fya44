MANUAL DE USO - INVENTARIO LOCAL
---------------------------------

¿Para qué sirve esta página?
Esta página permite llevar el control del inventario de aulas de manera local, sin necesidad de conexión a internet ni base de datos. Los datos se guardan en la memoria del navegador y pueden exportarse a un archivo CSV para su envío o respaldo.

INSTRUCCIONES DE USO
--------------------
1. Selecciona el nivel educativo (Inicial, Primaria, Secundaria).
2. Selecciona el aula correspondiente.
3. Llena los campos de información del inventario (nombre del artículo, cantidad, estado, observaciones, etc.).
4. Haz clic en "Agregar" para guardar el registro en la tabla.
5. Puedes editar o eliminar registros usando los botones correspondientes en la tabla.
6. Cuando termines, haz clic en "Exportar CSV" para descargar el archivo con todos los registros.
7. Envía el archivo CSV al responsable para su integración en el sistema central.

LO QUE NO DEBES HACER
---------------------
- No edites el archivo HTML manualmente si no sabes programar.
- No borres ni modifiques la variable "aulasData".
- No cierres la página sin antes exportar el CSV si tienes datos importantes (se perderán).
- No intentes cargar el archivo CSV directamente en esta página (solo exporta, no importa).
- No compartas el archivo HTML con datos personales o sensibles.

RECOMENDACIONES
---------------
- Haz una copia de seguridad del archivo CSV después de cada sesión.
- Si tienes dudas, consulta al responsable del sistema o revisa el manual completo.
- Usa navegadores actualizados para mejor compatibilidad.

---
Este manual está incluido para orientar a los usuarios del inventario local.
